<label 
  (mousedown)="startMoving('left')" 
  (mouseup)="stopMoving()">
  <==
</label>

<label 
  (mousedown)="startMoving('right')" 
  (mouseup)="stopMoving()">
  ==>
</label>

<form (ngSubmit)="sendMessage()" #chatForm="ngForm">
  <div>
    <label for="message">Message</label>
    <input type="text" id="message" name="message" [(ngModel)]="message" required>
  </div>

  <button type="submit" id="sendmessage" [disabled]="!connected">
    Send
  </button>
</form>

  <div class="container" *ngIf="messages.length > 0">
    <div *ngFor="let message of messages">
      <span>{{message}}</span>
    </div>
  </div>
